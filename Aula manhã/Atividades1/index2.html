<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Crie sua conta aqui</h1>

<form>
    <label for="email">Email</label>
    <br>
    <input id="email" type="text">
    <br>
    <label for="Senha">Senha</label>
    <br>
    <input id="Senha" type="password">
    <br>
    <label for="Idade">Idade</label>
    <br>
    <select name="Idade" id="Idade">
        <optgroup label = "Selecione sua idade">
        <option value="1">18 anos</option>
        <option value="2">19 anos</option>
        <option value="3">20 anos</option>
        <option value="4">21 anos</option>
    </select>
    <br>
    <label for="Texto">Conte-nos um pouco sobre você: </label>
    <br>
    <textarea name="Texto" id="Texto" cols="30" rows="10"></textarea>
    <br>
    <label for="check">Eu concordo com os termos de serviço</label>
    <input id="check" type="checkbox">
    <br>
    <button>Inscreva-se</button>



</form>
</body>
</html>

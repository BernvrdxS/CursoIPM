<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table{
            border-collapse: collapse;
        }
        tr, td {
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <table>

        <tr>
            <th colspan="2">Formulário</th>
        </tr>
        <tr>
            <td>Nome:</td>
            <td><label for="nome"></label> <input type="nome">*</td>
        </tr>
        <tr>
            <td>Email:</td>
            <td><label for="email"></label> <input type="text" name="email" id="email">*</td>
        </tr>
        <tr>
            <td>Qtd. Itens:</td>
            <td><label for="Qtd. Itens"></label> <input type="number" name="Qtd. Itens" id="Qtd. Itens" minlength="1" maxlength="10">
            </td>
        </tr>
        <tr>
            <td>Data do pedido:</td>
            <td><label for="pedido"></label> <input type="date">*</td>
        </tr>
        <tr>
            <td>Hora do pedido:</td>
            <td><label for="pedido"></label> <input type="time">*</td>
        </tr>
        <tr>
            <td>Cor favorita:</td>
            <td><input type="color"></td>
        </tr>
        <tr>
            <td></td>
            <td colspan="2">* Obrigatórios</td>
           </tr>
           <tr>
               <td></td>
               <td> <button>Enviar Dados</button></td>
           </tr>
    
      </table>
    

</body>
</html>
